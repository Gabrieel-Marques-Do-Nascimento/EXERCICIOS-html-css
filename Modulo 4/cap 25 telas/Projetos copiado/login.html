<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOGIN</title>
        <link rel="stylesheet" href="as-css/estilos.css" />
        <link rel="stylesheet" href="as-css/media_queries.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <!-- tela de login -->
            <section id="login">
                <div id="imagem">
                    <!-- aqui vai a imagem nas css -->
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>
                        Seja bem-vindo(a) novamente. Faça login para acessar sua
                        conta e podeer far as configurações no seu ambiente
                    </p>
                    <form action="login.php" method="post">
                        <!-- trabalhar com senha usa metodo post -->
                        <div class="campo">
                            <span class="material-icons">person</span>
                            <input
                                type="email"
                                name="login"
                                id="ilogin"
                                placeholder="seu e-mail"
                                autocomplete="email"
                                maxlength="30"
                                required
                            />
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-icons">vpn_key</span>
                            <input
                                type="password"
                                name="senha"
                                id="isenha"
                    a            placeholder="sua senha"
                                autocomplete="current-password"
                                required
                            />
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar" />

                        <a href="esqueci.html"
                            >Esqueci a senha
                            <span class="material-icons">email</span>
                        </a>
                        <!-- em ves de button para nao precir usar javascript no momento  -->
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
