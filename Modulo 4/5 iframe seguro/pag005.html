<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <a href="#" onclick="clicou()">Click em min</a>
    <div id="saida">

    </div>
    <script>
      
        function clicou() {
         var  s = window.document.getElementById("saida")
          s.innerHTML += "<h1>voce clicou</h1>"
        }

        
    </script> 
</body>
</html>
