<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Text de formulario</h1>
        <form action="cadastroi.php" method="get" autocapitalize="on">
            <!--- normalmente e com div ao inves e <P>-->
            <p>
                <label for="iusu"></label>
                <!---required  torna obrigatorio prencher o canpo -->
                <input
                    type="text"
                    name="usu"
                    id="iusu"
                    required
                    minlength="5"
                    maxlength="15"
                    autocomplete="username"
                />
                <!---minlength="5" minimo 5 letras axlength="15" maximo 15 letras-->
                <!---autocomplete="username" no imput dis pra q serve  ele para nome no caso -->
            </p>
            <p>
                <label for="isem">senha</label>
                <!--- size="10" tamanho da barra mostra apenas 10 letras-->
                <input
                    type="password"
                    name="sem"
                    id="isem"
                    required
                    size="10"
                    placeholder="senha at 8 letras"
                    autocomplete="current-password"
                />
            </p>
            <!--- placeholder="senha"   add  texto dentro da barra nao fica preenchido-->

            <p>
                <input type="submit" value="Eviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>
    </body>
</html>
