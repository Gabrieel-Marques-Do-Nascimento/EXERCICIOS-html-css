        <form action="cadastroi.php" autocomplete="on" method="post">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" />
            </p>
            <p>
                <label for="iSobrenome">Sobrenome: </label>

                <input type="text" name="Sobrenome" id="iSobrenome" />
            </p>
            <p><input type="submit" value="Enviar" /></p>
            <!--- Value e o nome q aparece na tela-->
            <!--- NAME e mais util pro html e php
            id  mais inportante pro javaScript
    -->

            <!---Nao e seguro para tornar seguro add htpps estude -->
