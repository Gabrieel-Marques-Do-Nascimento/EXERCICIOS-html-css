<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="get">
            <fieldset aria-required="">
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas" required /><label
                    for="isxmas"
                    >Masculino</label
                ><br />
                <input type="radio" name="sexo" id="ifemsx" required /><label
                    for="ifemsx"
                    >Feminino</label
                >
                <!--- input:radio tem q ter o mesmo name=".."  
                para ficar marcado por padrao use  " checked "-->
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esbas" id="iesbas" /><label
                    for="iesbas"
                    >Basquete</label
                >
                <br />
                <input type="checkbox" name="esfut" id="iesfut" />
                <label for="iesfut">Futebol</label> <br />
                <input type="checkbox" name="esnata" id="iesnata" /><label
                    for="iesnata"
                    >Natação</label
                >
                <br />
                <input type="checkbox" name="esten" id="iesten" /><label
                    for="iesten"
                    >Tenis</label
                >
                <br />
                <!--- label ta ligado com o input pelo id clica no label seleciona o inpt-->
            </fieldset>
            <p>
                <input type="submit" value="Enviar" /><input
                    type="reset"
                    value="Limpar"
                />
            </p>
        </form>
    </body>
</html>
