<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="get">
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="Cor" id="icor" value="#00ff00" />
                <!--- value coloca uma cor que aparece toda ves q carregar a page -->
            </p>
            <p>
                <label for="inivel">Nivel de satisfação:</label>
                <input
                    type="range"
                    name="nivel"
                    id="inivel"
                    min="1"
                    max="5"
                    value="4"
                />
                <!---padrao e 0 a 100  min max muda isso value define o padrao -->
            </p>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="Foto" id="ifoto" />
                <!--- pega arquivos do dispositivo use method="post" -->
            </p>
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>
    </body>
</html>
