<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--- 
        input pega os dois numeros do usuario  oninput add js pra somar e jogar no output 
        -->
        
        <p>
            <label for="in1">Numero 1</label>
            <input type="number" name="n1" id="in1" max="50" min="0" required oninput="isso.innerHTML = Number(in1.value) + Number(in2.value)"/>
        </p>
        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" max="50" min="0" required oninput="isso.innerHTML = Number(in1.value) + Number(in2.value)"/>
        </p>
        <p>
            <!--- out put nao e pra  enviar nada so mostra na tela do usuario-->
            
            <label for="isso">Soma</label>
            <output name="Soma" id="isso"></output>
        </p>
    </body>
</html>
