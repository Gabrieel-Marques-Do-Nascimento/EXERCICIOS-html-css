<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Exemplo de Formulario</h1>
        <fieldset>
            <!--- grupo de formulario-->

            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input
                    type="text"
                    name="name"
                    id="inome"
                    maxlength="20"
                    minlength="5"
                    required
                />
            </p>
            <p>
                <label for="iemail">E-mail </label>
                <!--- verifica se o email foi digitado corretament mas nao verifica se ele esiste-->

                <input type="email" name="email" id="iemail" />
            </p>
            <p>
                <label for="itel">Telefone</label>
                <!---padra de numeros de telefone pode ser definido por exprexÃµes regulares estudar RegEx  -->
                <input
                    type="tel"
                    name="tel"
                    id="itel"
                    autocomplete="tel"
                    pattern="^\(\d{2}\)d{4,5}-\d{4}$"
                    placeholder="(xx)xxxx-xxxx"
                    required
                />
                <!--- pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$"-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </p>
    </body>
</html>
